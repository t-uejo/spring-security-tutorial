<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザ作成 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">ユーザ作成</h1>
    <a th:href="@{/}">トップページ</a>
    <form th:action="@{/users/create}" th:method="post" th:object="${userForm}">
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザ名</label>
            <input type="text" id="usernameInput" class="form-control"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a th:href="@{/users}" class="btn btn-danger">キャンセル</a>
        </div>
    </form>
</body>
</html>
