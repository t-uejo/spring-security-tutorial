<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザ作成 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">ユーザ作成</h1>
    <a th:href="@{/}">トップページ</a>
    <form th:action="@{/users/create}" th:method="post" th:object="${userForm}">
        <div class="form-group mt-3">
            <label for="usernameInput" class="form-label">ユーザ名</label>
            <input type="text" id="usernameInput" class="form-control" th:field="*{username}" th:errorclass="is-invalid">
            <span th:errors="*{username}" class="invalid-feedback"></span>
        </div>
        <div class="form-group mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
            <span th:errors="*{password}" class="invalid-feedback"></span>
        </div>
        <div class="form-group mt-3">
            <label for="authority" class="form-label">権限</label>
            <select id="authority" th:field="*{authority}" class="form-control" th:errorclass="is-invalid">
                <option value="ADMIN">管理者</option>
                <option value="USER">一般</option>
            </select>
            <span th:errors="*{authority}" class="invalid-feedback"></span>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a th:href="@{/users}" class="btn btn-danger">キャンセル</a>
        </div>
    </form>
</body>
</html>
