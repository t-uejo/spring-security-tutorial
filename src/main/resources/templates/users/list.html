<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザ一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザ一覧</h1>
<a th:href="@{/}">トップページ</a>
<a th:href="@{/users/creationForm}">ユーザ作成</a>
<table class="table">
  <thead>
    <tr>
      <th>username</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${userList}">
      <th th:text="${user.username}"></th>
    </tr>
  </tbody>
</table>
</body>
</html>
